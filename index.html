<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anitas_Kitchen</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div id="header">
    <img src="images/logoBig.png" alt="menu logo">
    <h1>We Provide The Best Food<br>
    At The <strong>Right Price</strong></h1>
  </div>

  <div id="top-menu">
    <table>
      <tr>
        <td><h1>Happy Hour</h1></td>
      </tr>
      <tr>
        <td><h1>Party Time</h1></td>
      </tr>
    </table>

    <div id="breakfast" class="food-top">
      <div id="overlay"></div>
      <h1>Breakfast</h1>
    </div>

    <div id="lunch" class="food-top">
      <div id="lunch-overlay"></div>
      <h1>Lunch</h1>
    </div>


    <div id="dinner" class="food-top">
      <div id="overlay"></div>
      <h1>Dinner</h1>
    </div>
  </div>


</body>
</html>
